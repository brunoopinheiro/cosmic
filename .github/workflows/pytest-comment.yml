on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-comment:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
                python-version: '3.11'

        - name: Install poetry
          run: pipx install poetry

        - name: Install dependencies
          run: poetry install --all-groups

        - name: Run tests
          run: poetry run pytest --junit-xml=pytest_results.xml || true

        - name: Upload Pytest Results
          uses: actions/upload-artifact@v4
          with:
            name: pytest-results
            path: pytest_results.xml

        - name: Post Markdown Table Comment
          uses: brunoopinheiro/pr-comment-bot@v1.0.2
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            pr_number: ${{ github.event.pull_request.number }}
            results: pytest_results.xml